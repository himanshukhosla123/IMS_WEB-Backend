<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="libs/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/model.js"></script>
    <script src="js/controller.js"></script>
</head>
<body ng-app="calculator" ng-controller="calcctrl">
    <form action="calctest" method="post">
       <label for="">First Number</label>
        <input type="text" name="firstNo" ng-model="firstNum" class="form-control">
        <label for="">Second No</label>
        <input type="text" name="secondNo" ng-model="secondNum" class="form-control">
        <button ng-click="do('add')">+</button>
        <button ng-click="do('subtract')">-</button>
        <button ng-click="do('multiply')">*</button>
        <button ng-click="do('divide')">/</button>
        <p> Result is {{result}}</p>
        <input type="submit" value="submit">
    </form>
</body>
</html>
