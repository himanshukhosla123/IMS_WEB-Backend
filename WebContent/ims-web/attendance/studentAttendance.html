
<link rel="stylesheet"
	href="../../bower_components/bootstrap-daterangepicker/daterangepicker.css">
<link rel="stylesheet"
	href="../../bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css">
	
			<div id="course_modal" class="modal fade" role="dialog">
				<div class="modal-dialog modal-lg">

					<!-- Modal content-->
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">
								<strong>Course</strong>
							</h4>
						</div>
						<div class="modal-body">
							<form class="form-horizontal">

								<div class="form-group">
									<label for="batch_id" class="col-sm-2 control-label">
										Batch ID</label>

									<div class="col-sm-9">
										<input type="text" class="form-control"
											ng-model="course.batchID" id="batch_id"
											placeholder="Batch ID">
									</div>
								</div>
								<div class="form-group">
									<label for="student_ID" class="col-sm-2 control-label">
										Student ID</label>

									<div class="col-sm-9">
										<input type="text" class="form-control"
											ng-model="course.studentID" id="student_ID"
											placeholder="Student ID">
									</div>
								</div>
								<div class="form-group">
									<label for="dates" class="col-sm-2 control-label">Date</label>

									<div class="col-sm-9">
										<input type="date" class="form-control" ng-model="course.date"
											id="dates" placeholder="Date">
									</div>
								</div>
								<div class="form-group">
									<label for="status" class="col-sm-2 control-label">Status</label>

									<div class="col-sm-9">
										<input type="text" class="form-control" id="Duration"
											ng-model="course.status" placeholder="Status">
									</div>
								</div>
							</form>
						</div>

						<div class="modal-footer">
							<button type="button" class="btn btn-primary"
								data-dismiss="modal" ng-click="per()">SAVE</button>
							<button type="button" class="btn btn-default"
								data-dismiss="modal">Close</button>
						</div>
					</div>

				</div>
			</div>
			<!--End of Modal-->


			<section class="content-header">
				<h1>
					Courses
					<!--        <small>Control panel</small>-->
					<button type="button" class="btn btn-success"
						data-target="#course_modal" data-toggle="modal"  ng-click="add()">
						<i class="fa fa-plus"></i>&nbsp;&nbsp;&nbsp; Add
						Course
					</button>


				</h1>

				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i>Home</a></li>
					<li>Courses & Batch</li>
					<li class="active">Courses</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="row">
					<!--        put your coloums here    -->
					<div class="col-xs-12">
						<div class="box">
							<div class="box-header">
								<h3 class="box-title">Courses</h3>
							</div>

							<div class="box-body">
								<table id="student_attendance_table"
									class="table table-bordered table-hover table-striped"
									ng-init="readData()">
									<thead>
										<tr>
											<th>Batch ID</th>
											<th>Student ID</th>
											<th>Date</th>
											<th>Status</th>
											<th></th>
										</tr>
									</thead>
									<tbody>
										{{error}}
										<tr ng-repeat="x in attresult.data">
											<td>{{x.batchID}}</td>
											<td>{{x.studentID}}</td>
											<td>{{x.date}}</td>
											<td>{{x.status}}</td>
											<td><a data-toggle="modal" data-target="#course_modal"
												class="btn btn-success" ng-click="update(x)">
													<i class="fa fa-edit"></i>
											</a> <a class="btn btn-danger"
												ng-click="del(x)"> <i
													class="fa fa-trash"></i>
											</a></td>
										</tr>
									</tbody>
									<tfoot>
										<tr>
											<th>Batch ID</th>
											<th>Student ID</th>
											<th>Date</th>
											<th>Status</th>
											<th></th>
										</tr>
									</tfoot>
								</table>
							</div>
						</div>
					</div>

				</div>
			</section>
			

		</div>
	
<script src="bower_components/moment/min/moment.min.js"></script>
<script
	src="bower_components/bootstrap-daterangepicker/daterangepicker.js"></script>
<script
	src="bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>

<script>

	$('#datepicker').datepicker({
		autoclose : true
	});
</script>
